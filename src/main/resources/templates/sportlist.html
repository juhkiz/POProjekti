<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Sportlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
    <table class="table table-striped">
		<tr>
		    <th>Name</th>
		    <th>Consumption</th>
		</tr>  
    	<tr th:each = "sport : ${sports}">
    		<td th:text="${sport.sportName}"></td>
    		<td th:text="${sport.consumption}"></td>
    		<td th:text="${sport.date}"></td>
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/deletesport/{id}(id=${sport.id})}" class="btn btn-danger">Delete</a></td>
    		<td><a th:href="@{/edit/{id}(id=${sport.id})}" class="btn btn-dark">Edit</a></td>
    	</tr>
     </table>
     <a href="/frontpage" class="btn btn-primary">Back to frontpage</a>
</body>
</html>
